<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="lib/pixi.dev.js"></script>
	<script src="lib/perlin.js"></script>
	<script src="js/generator.js"></script>
	<script src="js/renderer.js"></script>
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		canvas {
			position: absolute;
			z-index: -1;
		}

		#render-time {
			position: absolute;
			color: red;
		}
	</style>
</head>
<body>
	<span id="render-time"></span>
	<script type="text/javascript">
		var start = Date.now();

		main();

		var end = Date.now();
		document.getElementById( 'render-time' ).innerHTML = ( end - start ) + ' ms';
	</script>
</body>
</html>
