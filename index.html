<!DOCTYPE html>
<title>Islands!</title>
<style>
  body,
  html,
  canvas { 
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  body {
    background-color: #222;
    color: #fff;
  }
  canvas {
    position: absolute;
    z-index: -1;
  } 
  #seed-form {
    position: absolute;
    left: 25px;
    top: 25px;
    width: 100px;
  }

  #seed-form * {
    position: relative;
  }
</style>
<body>  
  <form id="seed-form" onsubmit="return generateNoise();">
    Seed
    <input type="text" id="seed-text" value="Chris">
    Octaves
    <input type="number" id="octaves" value="8">
    Roughness
    <input type="number" id="persistence" value="0.4" step="0.05">
    Zoom
    <input type="number" id="multiplier" value="640" step="32">
    Pixel Size
    <input type="number" id="pixel" value="8" step="2">
    Posterisation
    <input type="number" id="rounding" value="12" step="2">
    Sea Level
    <input type="number" id="sea-level" value="32" step="8">
    Mountain Level
    <input type="number" id="mtn-level" value="128" step="8">
    Simplex <input type="checkbox" id="simplex">
    <button type="submit">Generate!</button>
    <span id="render-time"></span>
  </form>
  <div class='centerbox'>
    <canvas></canvas>
  </div>
  <script src='perlin.js'></script>
  <script src='generation.js'></script>
  <script>
    generateNoise();
  </script>
</body>
